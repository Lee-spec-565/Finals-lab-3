<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Activity</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: content-box;
    }


    .container {
        display: grid;
        gap: 10px;
        background: white;
        grid-template-columns: 1fr 3fr;

        grid-template-areas:
            "header header"
            "sidebar main"
            "sidebar main"
            "footer footer";

        max-width: 1100px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        grid-area: header;
    }

    .sidebar {
        grid-area: sidebar;
    }

    .main {
        grid-area: main;
    }

    .footer {
        grid-area: footer;
    }


    .box {
        background: #1E73BE;
        color: white;
        border: 2px solid #164A7A;
        padding: 15px;
        font-size: 20px;
    }

    .sub-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 20px;
    }


    .col-6 {
        grid-column: span 6;
    }

    .col-12 {
        grid-column: span 12;
    }

    @media (max-width: 600px) {
        .row {
            grid-template-columns: 1fr;
        }
    }

    @media (min-width: 601px) and (max-width: 900px) {
        .row {
            grid-template-columns:
                repeat(6, 1fr);
        }
    }

    @media (min-width: 901px) {
        .row {
            grid-template-columns: repeat(12, 1fr);
        }
    }
</style>

<body>

    <div class="container">

        <header class="header col-6 box">Header</header>

        <aside class="sidebar box">Sidebar</aside>

        <main class="main col-6 box">
            Main Content

            <div class="sub-grid col-6 box">
                <div class="sub1 col-12 box">Sub Content 1</div>
                <div class="sub2 col-12 box">Sub Content 2</div>
            </div>
        </main>

        <footer class="footer col-6 box">Footer</footer>

    </div>

</body>

</html>
